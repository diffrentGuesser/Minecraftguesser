<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Block Guess</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { image-rendering: pixelated; width: 128px; height: 128px; }
        #guessInput { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Guess the Minecraft Block!</h1>
    <canvas id="blockCanvas" width="16" height="16"></canvas>
    <br>
    <input type="text" id="guessInput" placeholder="Enter block name">
    <button onclick="checkGuess()">Submit</button>
    <p id="message"></p>

    <script>
        const textures = ["stone.png", "dirt.png", "grass_block.png", "oak_log.png"]; // Add more textures
        let currentTexture = "";
        let stage = 0;
        let timer;
        const scales = [2, 4, 8, 16]; // Pixelation levels
        const canvas = document.getElementById("blockCanvas");
        const ctx = canvas.getContext("2d");

        function getRandomTexture() {
            currentTexture = textures[Math.floor(Math.random() * textures.length)];
            return `textures/${currentTexture}`;
        }

        function pixelateImage(scale) {
            const img = new Image();
            img.src = getRandomTexture();
            img.onload = function () {
                ctx.clearRect(0, 0, 16, 16);
                ctx.drawImage(img, 0, 0, scale, scale); // Downscale
                ctx.drawImage(canvas, 0, 0, scale, scale, 0, 0, 16, 16); // Upscale
            };
        }

        function startGame() {
            stage = 0;
            pixelateImage(scales[stage]);
            timer = setInterval(nextStage, 10000);
        }

        function nextStage() {
            if (stage < scales.length - 1) {
                stage++;
                pixelateImage(scales[stage]);
            } else {
                clearInterval(timer);
            }
        }

        function checkGuess() {
            const guess = document.getElementById("guessInput").value.toLowerCase();
            if (guess + ".png" === currentTexture) {
                document.getElementById("message").innerText = "Correct! It's " + guess;
                clearInterval(timer);
            } else {
                document.getElementById("message").innerText = "Try again!";
            }
        }

        window.onload = startGame;
    </script>
</body>
</html>
